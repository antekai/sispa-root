<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <route path="mfe-parent">
      <application name="@ante/sispa-mfe-parent"></application>
    </route>
    <route path="vue">
      <application name="@ante/sispa-vue"></application>
    </route>

    <route path="svelte">
      <application name="@ante/sispa-svelte"></application>
    </route>

    <route path="mix">
      <application name="@ante/sispa-svelte"></application>
      <application name="@ante/sispa-vue"></application>
    </route>

    <route path="child">
      <application name="@ante/sispa-mfe-child"></application>
    </route>

    <route default>
      <application name="@ante/sispa-mfe-parent"></application>
    </route>
  </main>
</single-spa-router>
